<div class="row">
  <h1 class="col s12">Sign Up</h1>
</div>
<div class="row" ng-controller="SignupController">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.username" id="username" name="username" type="text" class="validate" placeholder="Please enter a valid email address for username">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.password" id="password" name="password" type="password" class="validate" placeholder="Please enter a password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.passwordConfirmation" id="confirm-password" name="confirm-password" type="password" class="validate" placeholder="Please confirm your password">
        <label for="confirm-password">Confirm Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button ng-click="signup(user)" class="btn waves-effect waves-light" type="submit" name="action">
          Submit
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
